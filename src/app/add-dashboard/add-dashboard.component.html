<div class="col-md-6">
    <h2 class="text-center">Add Dashboard</h2>
    <form #myForm="ngForm">
      <div class="form-group">
        <select  id="role" name="role"  formControlName="role"  aria-placeholder="hello" class="form-control">
          <option value="" disabled selected hidden>please select the Role</option>
          <option  *ngFor="let user of allUser1" [value]="user.Rolename">{{user.Rolename}}</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="designation">Report-Name:</label>
        <input  placeholder="List-Name" name="reportName" class="form-control" id="designation" [(ngModel)]="userObj.reportName">
      </div>
    
      <div class="form-group">
        <label for="empId">Power BI Links:</label>
        <input  placeholder="IsAdmin" name="pwb" class="form-control" id="employeeid" [(ngModel)]="userObj.pwb">
      </div>
    
      <button class="btn btn-success" (click)="createRole(myForm.value)"  >Add</button>
      <!-- <button class="btn btn-success" (click)="createRole(myForm.value)">Update</button> -->
    </form>
    </div>
