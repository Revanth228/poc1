<div class="col-md-6">
    <h2 class="text-center">Update role</h2>
    <form  [formGroup]="userObj" (ngSubmit)="updateDash()">
      <div class="form-group">
        <!-- <label for="name">Role:</label>
        <input type="text" placeholder="Role" name="Rolename" class="form-control" id="name" formControlName="role" > -->
        <select  id="role" name="role"  formControlName="role"  class="form-control">
          <option *ngFor="let user of allUser" [value]="user.Rolename">{{user.Rolename}}</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="designation">Report-Name:</label>
        <input  placeholder="List-Name" name="listName" class="form-control" id="designation" formControlName="reportName" >
      </div>
    
      <div class="form-group">
        <label for="empId">Power BI Links:</label>
        <input  placeholder="IsAdmin" name="isAdmin" class="form-control" id="employeeid"  formControlName="pwb" >
      </div>
    
      <button type="submit"  class="btn btn-success" >Update</button>
      <!-- <a routerLink="/admin"><button class="btn btn-success" id="back">Back</button></a> -->
      <!-- <button class="btn btn-success" (click)="createRole(myForm.value)">Update</button> -->
    </form>
    </div>
